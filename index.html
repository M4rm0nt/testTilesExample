<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar mit dynamischem Inhalt</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        * {
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            width: 90%;
            margin-inline: auto;
        }
        img {
            max-width: 100%;
            display: block;
        }
        .wrapper {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            margin-top: 5rem;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 2rem;
            text-align: center;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 1rem;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #007bff;
            color: white;
        }
        #content {
            min-height: 500px;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20%;
            margin-bottom: 1rem;
            resize: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div id="layout">
            <div name=""
        </div>
    </div>
</div>
</body>
</html>
